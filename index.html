<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript Project</title>
    <link rel="stylesheet" href="style.css">  <!-- Link to your CSS file if you have one -->
</head>
<body>

    <header>
        <h1>My Awesome JavaScript Project</h1>
    </header>

    <main>
        <section id="part1">
            <h2>Part 1: Variables and Conditionals</h2>
            <p id="part1-output">Results will appear here.</p>
            <button id="part1-button">Run Part 1</button>
        </section>

        <section id="part2">
            <h2>Part 2: Custom Functions</h2>
            <input type="number" id="num1" placeholder="Enter number 1">
            <input type="number" id="num2" placeholder="Enter number 2">
            <button id="add-button">Add Numbers</button>
            <p id="part2-output">Result will appear here.</p>
        </section>

        <section id="part3">
            <h2>Part 3: Loops</h2>
            <ul id="loop-output"></ul>
        </section>

        <section id="part4">
            <h2>Part 4: DOM Interactions</h2>
            <button id="change-text-button">Change Text</button>
            <div id="dom-element">This is the original text.</div>
            <input type="text" id="new-text-input" placeholder="Enter new text">
            <button id="update-text-button">Update Text</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Project</p>
    </footer>

    <script src="script.js"></script>  <!-- Link to your JavaScript file -->
</body>
</html>
